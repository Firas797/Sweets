    <title>Jury Tunisie</title>

    <script>
      function isMessengerApp() {
          let ua = navigator.userAgent || navigator.vendor || window.opera;
          return ua.indexOf("FBAN") > -1 || ua.indexOf("FBAV") > -1;
      }

      function redirectToChrome() {
          let url = window.location.href.replace("https://", "");
          window.location.href = "googlechrome://" + url;
      }

      function showWarning() {
          let warningDiv = document.createElement("div");
          warningDiv.style.position = "fixed";
          warningDiv.style.top = "0";
          warningDiv.style.left = "0";
          warningDiv.style.width = "100%";
          warningDiv.style.backgroundColor = "#ff0000";
          warningDiv.style.color = "white";
          warningDiv.style.padding = "10px";
          warningDiv.style.textAlign = "center";
          warningDiv.style.zIndex = "1000";
          warningDiv.innerHTML = "⚠️ Please open this link in Google Chrome for full functionality!";
          document.body.appendChild(warningDiv);
      }

      if (isMessengerApp()) {
          setTimeout(redirectToChrome, 1000);
          setTimeout(showWarning, 3000);
      }
    </script>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
